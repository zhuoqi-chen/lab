    <title>Document</title>
</head>
<body>
    <div id="s1">
        s1
        <div id="s2">s2</div>
    </div>
<script>
s1.addEventListener("click",function(e){
        console.log("s1 冒泡事件");         
},false);

        console.log("s2 冒泡事件");
},false);
        
s1.addEventListener("click",function(e){
        console.log("s1 捕获事件");
},true);

        console.log("s2 捕获事件");
},true);
