<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/quill/1.3.6/quill.core.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/quill/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div id="editor-container">
    </div>
    <script src="https://cdn.bootcss.com/quill/1.3.6/quill.min.js"></script>
    <script>
    var quill = new Quill('#editor-container', {
        modules: {
            toolbar: [
            [{ header: [1, 2, false] }],
            ['bold', 'italic', 'underline'],
            ['image', 'code-block']
            ]
        },
        placeholder: 'Compose an epic...',
        theme: 'snow'  // or 'bubble'
        });
    </script>
</body>
</html>
