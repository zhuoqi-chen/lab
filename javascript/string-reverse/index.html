<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>string revert</title>
  </head>
  <body>
    <script>
      String.prototype.reverse = function reverse() {
        return this.split("")
          .reverse()
          .join("");
      };
      console.log("abc".reverse());
    </script>
  </body>
</html>
