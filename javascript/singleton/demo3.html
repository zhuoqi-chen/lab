<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通用的惰性单例</title>
</head>

<body>
    <script>
        var getSinge = function (fn) {
            var result
            return function () {
                return result || (result = fn.apply(this, arguments))
            }
        }
        var firstTime = function firstTime() {
            return Date.now();
        }
        var createSingleTime = getSinge(firstTime)
        var a = createSingleTime()
        var b = createSingleTime()
        console.log(a);
        console.log(a === b);
    </script>
</body>

</html>
