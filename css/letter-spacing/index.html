<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>letter-spacing清除display:inline-block元素换行符间隙实例页面</title>
</head>

<body>
    <p>没去除</p>
    <div>
        <img src="./demo.png" />
        <img src="./demo.png" /> 
    </div>
    <p>去除空格</p>
    <div style="letter-spacing:-45px;">
        <img src="./demo.png" />
        <img src="./demo.png" />
    </div>
    <div>
        详见:<a href="http://www.zhangxinxu.com/wordpress/2010/11/%E6%8B%9C%E6%8B%9C%E4%BA%86%E6%B5%AE%E5%8A%A8%E5%B8%83%E5%B1%80-%E5%9F%BA%E4%BA%8Edisplayinline-block%E7%9A%84%E5%88%97%E8%A1%A8%E5%B8%83%E5%B1%80/">拜拜了,浮动布局-基于display:inline-block的列表布局</a>
    </div>
</body>

</html>
