<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline-block对于父元素高度的</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .bg-red{
            background-color: red;
        }
        .d-ilb{
            display: inline-block;
            background-color: yellow;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="bg-red"><div class="d-ilb">我是inline-block</div></div>
</body>
</html>
