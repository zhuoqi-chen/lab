<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>translate3d VS translate</title>
    <style>
        .box{
            position: absolute;
            top:200px;
            width: 200px;
            height: 300px;
        }
        .box-blue{
            left:0;
            background: blue;
            transform: translateY(-50%)
        }
        .box-red{
            right:0;
            background: red;
            transform: translate3d(0,-50%,0)
            
        }

    </style>
</head>
<body>
    <div class="box box-blue"></div>

    <div class="box box-red"></div>
</body>
</html>
